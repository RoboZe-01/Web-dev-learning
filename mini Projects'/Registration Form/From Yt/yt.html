<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yt</title>
    <link rel="stylesheet" href="yt.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="tittle">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <span class="details">user Name</span>
                    <input type="text" placeholder="abc" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="abc@email.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Mobile number</span>
                    <input type="text" placeholder="+91 11111 11111" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">female</span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                
                
                
            </div>
            <div class="btn">
                    <input type="submit" value="Register">
                </div>
        </form>


    </div>
</body>
</html>
