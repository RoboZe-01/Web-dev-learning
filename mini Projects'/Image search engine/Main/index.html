<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image search Engine</title>
</head>
<body>
    
 <div class="search-area">
    <div class="black"></div>
    
    <div class="content">
        <h1>Your own Image Search engine</h1>
        <p>Search and download any image within a second</p>
        <div class="search-bar">
            <input type="text" placeholder="Search images...">
           <div class="btn"> <button><img src="images/search.svg" alt=""></button><img src="" alt=""></div>

        </div>
    </div>
 </div>
 <div class="image-gallery">
    <ul class="images">
       <li class="image"><img src="images/boat.bg.jpg" alt="image"></li>
       <li class="image"><img src="images/img.1.jpg" alt="image"></li>
       <li class="image"><img src="images/img2.jpg" alt="image"></li>
       <li class="image"><img src="images/img3.jpg" alt="image"></li>
       <li class="image"><img src="images/img4.jpg" alt="image"></li>
       <li class="image"><img src="images/img5.jpg" alt="image"></li>
       <li class="image"><img src="images/img6.jpg" alt="image"></li>
       <li class="image"><img src="images/img7.jpg" alt="image"></li>
       <li class="image"><img src="images/nature-6821966_1280.jpg" alt="image"></li>
       <li class="image"><img src="images/IMG8.jpg" alt="image"></li>

    </ul>
 </div>



    <script src="script.js"></script>
</body>
</html>
