<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Someone ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 99, 71, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: absolute;
            background: #ff4d4d;
            animation: float 3s infinite;
        }

        .quiz-option {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Pacifico', cursive;
        }

        .quiz-option:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        #love-message {
            display: none;
            font-size: 2em;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <div id="quiz">
            <h1>My Sweet Love ‚ù§Ô∏è</h1>
            <p>Let's play a little game...</p>
            <div id="questions">
                <div class="question">
                    <p>When did you first realize you loved me? üå∏</p>
                    <button class="quiz-option" onclick="nextQuestion(1)">The moment I saw you</button>
                    <button class="quiz-option" onclick="nextQuestion(1)">When you made me laugh</button>
                </div>
                <div class="question" style="display: none;">
                    <p>What do you love most about us? üíû</p>
                    <button class="quiz-option" onclick="nextQuestion(2)">Our endless conversations</button>
                    <button class="quiz-option" onclick="nextQuestion(2)">The way you make me feel</button>
                </div>
                <div class="question" style="display: none;">
                    <p>Will you be mine forever? üåπ</p>
                    <button class="quiz-option" onclick="showLove()">Yes, always!</button>
                    <button class="quiz-option" onclick="showLove()">I already am!</button>
                </div>
            </div>
        </div>
        <div id="love-message">
            I Love You More Than Anything! ‚ù§Ô∏è
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.width = heart.style.height = Math.random() * 20 + 10 + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function nextQuestion(currentQ) {
            document.querySelectorAll('.question')[currentQ - 1].style.display = 'none';
            document.querySelectorAll('.question')[currentQ].style.display = 'block';
        }

        function showLove() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('love-message').style.display = 'block';
            startLoveAnimation();
            const audio = document.getElementById('background-music');
            audio.play();
        }

        function startLoveAnimation() {
            const words = ["I", "L‚ù§Ô∏èVE", "YOU"];
            words.forEach((word, index) => {
                const element = document.createElement('div');
                element.textContent = word;
                element.style.position = 'absolute';
                element.style.fontSize = '4em';
                element.style.animation = `float ${3 + index}s infinite`;
                element.style.left = `${30 + index * 20}%`;
                document.body.appendChild(element);
            });
        }

        createHearts();
    </script>
</body>
</html>
